<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | XNEON Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #050505; color: #fff; }</style>
</head>
<body>
    <div id="navbar"></div>

    <div class="max-w-screen-xl mx-auto p-4 pt-8 pb-20">
        <h1 class="text-3xl font-bold mb-6">My Orders</h1>
        
        <div id="orders-list" class="space-y-4">
            <div class="animate-pulse bg-gray-800 h-32 rounded-xl"></div>
        </div>
    </div>

    <script type="module">
        import { db, auth, loadNavbar, collection, query, where, orderBy, onSnapshot, formatINR } from './firebase-config.js';
        
        loadNavbar();

        const list = document.getElementById('orders-list');

        auth.onAuthStateChanged(user => {
            if(user) {
                // REQUIRES INDEX: userId ASC, timestamp DESC
                const q = query(collection(db, "orders"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
                
                onSnapshot(q, (snap) => {
                    list.innerHTML = "";
                    if(snap.empty) {
                        list.innerHTML = "<p class='text-gray-500'>No past orders.</p>";
                        return;
                    }

                    snap.forEach(doc => {
                        const o = doc.data();
                        let itemsHtml = "";
                        o.items.forEach(i => {
                            itemsHtml += `<p class="text-sm text-gray-400">${i.name} (x${i.qty})</p>`;
                        });

                        list.innerHTML += `
                        <div class="bg-[#111] p-4 rounded-xl border border-gray-800">
                            <div class="flex justify-between mb-2">
                                <span class="font-bold text-gray-300">Order #${doc.id.slice(0,6)}</span>
                                <span class="text-${o.status === 'Cancelled' ? 'red' : 'green'}-500 font-bold text-sm">${o.status}</span>
                            </div>
                            <div class="mb-2">
                                ${itemsHtml}
                            </div>
                            <div class="flex justify-between items-end border-t border-gray-800 pt-2 mt-2">
                                <span class="text-xs text-gray-500">${o.timestamp ? new Date(o.timestamp.toDate()).toLocaleDateString() : 'Just now'}</span>
                                <span class="font-bold text-xl">${formatINR(o.total)}</span>
                            </div>
                        </div>`;
                    });
                });
            } else {
                list.innerHTML = "<p class='text-gray-500'>Please login to see orders.</p>";
            }
        });
    </script>
</body>
</html>
